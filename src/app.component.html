<div class="control-section">
  <ejs-gantt
    id="SplitTasks"
    #gantt
    height="450px"
    [dataSource]="data"
    [taskFields]="taskSettings"
    [treeColumnIndex]="1"
    [splitterSettings]="splitterSettings"
    [columns]="columns"
    [labelSettings]="labelSettings"
    [allowSelection]="true"
    [highlightWeekends]="true"
    [autoCalculateDateScheduling]="false"
    (created)="created()"
    (load)="load()"
    (dataBound)="dataBound()"
  >
  </ejs-gantt>
  <button (click)="button()">Button</button>
</div>
